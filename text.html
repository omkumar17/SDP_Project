<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alert{
            height:25px;
            width:100%;
            background-color:bisque;
            display:flex;
            flex-direction:row;
            /* justify-content:center; */
            align-items:center;
            padding: 10px;

        }
        .alerttext{
            height:100%;
            width:100%;
        }
        .cross{
            float:right;
        }
    </style>
</head>
<body>
    <div class="alert">
        <div class="alerttext"></div><span class="cross" onclick="cross()">x</span>
    </div>
</body>
<script>
    function cross(){
        var alerttext=document.querySelector(".alerttext");
        var alert=document.querySelector(".alert");
        alerttext.textContent="";
        alert.style.display="none";
    }
</script>
</html>
