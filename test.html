<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Star Example</title>
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-EXAMPLEHASH" crossorigin="anonymous" />
    <style>
        /* Optional: Customize the icon's color */
        .gold-star {
            color: gold;
        }
    </style>
</head>
<body>
    <!-- Render a star icon -->
    <i class="fas fa-star gold-star"></i>

    <!-- Optionally, you can use more icons or apply different classes -->
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
</body>
</html>
